name: zalada_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  phosphor_flutter: ^2.0.1
  animations: ^2.0.11
  carousel_slider: ^4.2.1
  go_router: ^13.2.0
  percent_indicator: ^4.2.3
  flutter_svg: ^2.0.9
  pin_code_fields: ^8.0.1
  slide_countdown: ^1.5.2
  flutter_staggered_grid_view: ^0.7.0
  google_maps_flutter: ^2.6.0
  geocoding: ^2.2.0
  clipboard: ^0.1.3
#  google_maps_flutter: ^2.5.3
#  geolocator: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/svg/
    - assets/fonts/
  fonts:
    - family: Kantumruy Pro
      fonts:
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Light.ttf
          weight: 300
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/kantumruy_pro/KantumruyPro-Bold.ttf
          weight: 700
